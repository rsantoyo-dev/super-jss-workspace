theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy
    - content.tabs.link
site_name: Super JSS
site_url: https://sjss.dev/
site_description: Super JSS is a dynamic, responsive, and lightweight styling library for Angular applications, offering effortless responsiveness, simplified theming, and on-the-fly CSS generation.

extra:
  analytics:
    provider: google
    property: G-G3R4EFCCJF
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/rsantoyo-dev/super-jss-workspace
    - icon: fontawesome/brands/npm
      link: https://www.npmjs.com/package/super-jss

plugins:
